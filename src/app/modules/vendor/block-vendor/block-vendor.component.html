<table class="table">
    <thead>
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Id</th>
            <th scope="col">City</th>
        </tr>
    </thead>    
    <tbody>
        <tr *ngFor="let person of users">
            <td>{{person.name}}</td>
            <td>{{person.id}}</td>
            <td>{{person.address.city}}</td>
            <td>
                <button class="btn btn-primary" (click)="showDetails(person)">View Details</button>
            </td>
        </tr>
    </tbody>
</table>
