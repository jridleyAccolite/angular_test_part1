<table>
    <tr>
        <th>Name</th>
        <th>Id</th>
        <th>City</th>
    </tr>
    <tr *ngFor="let person of users">
        <td>{{person.name}}</td>
        <td>{{person.id}}</td>
        <td>{{person.address.city}}</td>
        <td>
            <button (click)="showDetails(person)">View Details</button>
        </td>
    </tr>
</table>
